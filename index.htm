<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pages Activity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page active">
        <h1>Login</h1>
        <form id="login-form">
            <label for="login-name">Name:</label>
            <input type="text" id="login-name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Form Page -->
    <div id="form-page" class="page">
        <h1>Fill Your Details</h1>
        <form id="details-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="page">
        <h1>Profile</h1>
        <div class="profile-details">
            <p><strong>Name:</strong> <span id="profile-name"></span></p>
            <p><strong>Phone Number:</strong> <span id="profile-number"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Birth Date:</strong> <span id="profile-birthdate"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
