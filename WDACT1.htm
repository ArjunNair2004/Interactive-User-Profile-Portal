<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pages Activity</title>
    <style>
        /* General Style */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #1e1e2f, #3e3e5e);
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #ffda79;
            margin-bottom: 20px;
            font-size: 2rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 25px 20px;
            background: #2a2a40;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #ffda79;
        }

        input {
            width: calc(100% - 30px);
            padding: 12px 15px;
            margin: 0 auto 15px;
            border: 1px solid #444;
            border-radius: 12px;
            background: #29293d;
            color: #fff;
            font-size: 1rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            display: block;
        }

        input:focus {
            outline: none;
            border: 1px solid #ffda79;
            box-shadow: 0 0 10px #ffda79, inset 0 2px 6px rgba(0, 0, 0, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .profile-details {
            background: #2a2a40;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .profile-details p {
            font-size: 1rem;
            margin: 10px 0;
            font-weight: 500;
            color: #ffda79;
        }

        .profile-details span {
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page active">
        <h1>Login</h1>
        <form id="login-form">
            <label for="login-name">Name:</label>
            <input type="text" id="login-name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Form Page -->
    <div id="form-page" class="page">
        <h1>Fill Your Details</h1>
        <form id="details-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="page">
        <h1>Profile</h1>
        <div class="profile-details">
            <p><strong>Name:</strong> <span id="profile-name"></span></p>
            <p><strong>Phone Number:</strong> <span id="profile-number"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Birth Date:</strong> <span id="profile-birthdate"></span></p>
        </div>
    </div>

    <script>
        // Get references to all pages
        const loginPage = document.getElementById('login-page');
        const formPage = document.getElementById('form-page');
        const profilePage = document.getElementById('profile-page');

        // Get form elements
        const loginForm = document.getElementById('login-form');
        const detailsForm = document.getElementById('details-form');

        // Profile fields
        const profileName = document.getElementById('profile-name');
        const profileNumber = document.getElementById('profile-number');
        const profileEmail = document.getElementById('profile-email');
        const profileBirthdate = document.getElementById('profile-birthdate');

        // Handle login form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            loginPage.classList.remove('active');
            formPage.classList.add('active');
        });

        // Handle details form submission
        detailsForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user details
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const email = document.getElementById('email').value;
            const birthdate = document.getElementById('birthdate').value;

            // Set profile values
            profileName.textContent = name;
            profileNumber.textContent = number;
            profileEmail.textContent = email;
            profileBirthdate.textContent = birthdate;

            // Navigate to profile page
            formPage.classList.remove('active');
            profilePage.classList.add('active');
        });
    </script>
</body>
</html>
